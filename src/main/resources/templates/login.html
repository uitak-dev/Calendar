<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <!-- Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container mt-5 p-4">
        <h2 class="text-center mb-4">로그인</h2>

        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <!-- 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="mt-3 text-center error-message">
            <p>아이디 또는 비밀번호가 잘못 되었습니다.</p>
        </div>

        <!-- 로그아웃 메시지 -->
        <div th:if="${param.logout}" class="mt-3 text-center text-success">
            <p>로그아웃 되었습니다.</p>
        </div>

        <!-- 회원가입 링크 -->
        <div class="text-center mt-3">
            <p>회원이 아니신가요? <a th:href="@{/register}" class="text-primary">회원가입</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
