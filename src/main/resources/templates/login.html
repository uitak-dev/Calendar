<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/auth.js" defer></script> <!-- ✅ 인증 관련 스크립트 추가 -->
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center mb-4">로그인</h2>

        <!-- 로그인 폼 -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <!-- 에러 메시지 -->
        <div id="error-message" class="mt-3 text-center text-danger" style="display: none;"></div>

        <div class="text-center mt-3">
            <p>회원이 아니신가요? <a th:href="@{/register}" class="text-primary">회원가입</a></p>
        </div>
    </div>
</div>

<!-- JavaScript 비동기 로그인 -->
<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            await login(username, password); // ✅ auth.js의 `login()` 함수 사용
        } catch (error) {
            document.getElementById("error-message").innerText = error.message;
            document.getElementById("error-message").style.display = "block";
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
