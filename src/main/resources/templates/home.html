<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>캘린더 관리</title>

    <!-- Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .calendar-list {
            list-style-type: none;
            padding: 0;
        }
        .calendar-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">홈 페이지</h2>

    <!-- 비로그인 사용자 -->
    <div sec:authorize="isAnonymous()" class="text-center">
        <p>환영합니다! 회원가입 후 캘린더를 이용하세요.</p>
        <a th:href="@{/register}" class="btn btn-primary">회원가입</a>
        <a th:href="@{/login}" class="btn btn-secondary">로그인</a>
    </div>

    <!-- 로그인한 사용자 -->
    <div sec:authorize="!isAnonymous()">
        <p class="text-center"><strong>안녕하세요,</strong> <span th:text="${#authentication.principal.username}"></span>님!</p>

        <!-- 캘린더 목록을 한 줄에 좌우 배치 -->
        <div class="row">
            <!-- 내 캘린더 목록 (왼쪽) -->
            <div class="col-md-6">
                <h3 class="text-center">내 캘린더</h3>
                <ul class="calendar-list">
                    <li th:each="calendar : ${userCalendars}" class="calendar-item">
                        <span th:text="${calendar.name}"></span>
                    </li>
                </ul>
            </div>

            <!-- 공유받은 캘린더 목록 (오른쪽) -->
            <div class="col-md-6">
                <h3 class="text-center">공유받은 캘린더</h3>
                <ul class="calendar-list">
                    <li th:each="calendar : ${sharedCalendars}" class="calendar-item">
                        <span th:text="${calendar.name}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/logout}" class="btn btn-danger">로그아웃</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
