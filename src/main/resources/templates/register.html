<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>

  <!-- Bootstrap CDN 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #f8f9fa;
    }
    .register-container {
        max-width: 400px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center">
  <div class="register-container mt-5 p-4">
    <h2 class="text-center mb-4">회원가입</h2>

    <!-- 회원가입 폼 -->
    <form th:action="@{/register}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">아이디 (필수)</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호 (필수)</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">이메일 (선택)</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>

    <!-- 성공 메시지 -->
    <div th:if="${success}" class="mt-3 text-center text-success">
      <p>회원가입이 완료되었습니다! <a th:href="@{/login}">로그인</a></p>
    </div>

    <!-- 실패 메시지 -->
    <div th:if="${error}" class="mt-3 text-center text-danger">
      <p>회원가입 실패: <span th:text="${error}"></span></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
